<html>
	<head>
		<title>Tests ajax.js</title>
		<meta charset='utf-8'>
		<link href='/css/mocha.css' type='text/css' rel='stylesheet'/>
	</head>
	<body>
		<div id='mocha'></div>

		<script src='/node_modules/mocha/mocha.js'></script>
		<script src='/node_modules/proclaim/lib/proclaim.js'></script>
		<script src='/test/helpers.js'></script>

		<script src='/node_modules/define-async/async-define.js'></script>
		<script src='/ajax.js'></script>
		<script>
			mocha.ui('bdd');

			define(['ajax'], function(ajax) {
				'use strict';

				var assert = window.proclaim;

				describe('Ajax', function() {
					it('should contain all known methods', function() {
						var knownMethods = [
							'get',
							'post',
							'put',
							'delete',
							'serializeObject',
						];

						var current = [];
						for (var methodName in ajax) {
							current.push(methodName);
						}
						assert.equal(arrayEquals(knownMethods, current), true);
					});
				});
			});
		</script>
		<script>
			if (window.mochaPhantomJS) {
				window.mochaPhantomJS.run();
			} else {
				mocha.run();
			}
		</script>
	</body>
</html>
